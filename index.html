<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電気工事士二種 勉強アプリ2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    #app {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
    }
    #question-box {
      margin: 20px 0;
    }
    #options {
      list-style: none;
      padding: 0;
    }
    #options li {
      background: #eaeaea;
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #options li:hover {
      background: #d4d4d4;
    }
    #next-btn {
      display: none;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #next-btn:hover {
      background: #0056b3;
    }
    #feedback {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>電気工事士二種 勉強アプリ</h1>
    <div id="question-box">
      <p id="question-text"></p>
      <ul id="options"></ul>
    </div>
    <button id="next-btn">次の問題</button>
    <p id="feedback"></p>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    // JSONファイルから問題データを読み込む
    fetch('questions.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('ネットワーク応答が正常ではありません');
        }
        return response.json();
      })
      .then(data => {
        questions = data.questions;
        loadQuestion();
      })
      .catch(error => {
        console.error("問題データの読み込みに失敗しました:", error);
        questionText.textContent = "問題データの読み込みに失敗しました。";
      });

    // 問題を表示する関数
    function loadQuestion() {
      feedbackEl.textContent = "";
      optionsList.innerHTML = "";

      const q = questions[currentQuestion];
      questionText.textContent = q.question;

      q.options.forEach(option => {
        const li = document.createElement('li');
        li.textContent = option;
        li.addEventListener('click', () => selectOption(option));
        optionsList.appendChild(li);
      });
      nextBtn.style.display = "none";
    }

    // 選択肢がクリックされた際の処理
    function selectOption(selectedOption) {
      const q = questions[currentQuestion];
      if (selectedOption === q.answer) {
        feedbackEl.textContent = "正解です！";
      } else {
        feedbackEl.textContent = "不正解。正しい答えは「" + q.answer + "」です。";
      }
      nextBtn.style.display = "block";
    }

    // 次の問題へ移動
    nextBtn.addEventListener('click', () => {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    });
  </script>
</body>
</html>
